<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="full-page">
            <div class="login-page">
                <div class="button-box">
                    <button type="button" onclick="login()" class="toggle-btn"><h3>Login</h3></button>
                    <button type="button" onclick="register()" class="toggle-btn"><h3>Register</h3></button>
                </div>
                <div class="input">
                    <input type="text" class="input-field" placeholder="Name" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="checkbox" required><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn"><h2>Log in<h2></button>
                </div>
            </div>
        </div>
    </body>
</html>
